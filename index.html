<!DOCTYPE html>
<html>
<head>
    <title>科技風格的動態網頁</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }

        .header {
            background-color: #1c1c1c;
            color: #0bd3d3;
            text-align: center;
            padding: 1em 0;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content {
            margin: 2em 5%;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #0bd3d3;
            color: #1c1c1c;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #108787;
        }

        .footer {
            text-align: center;
            padding: 1em 0;
            background-color: #1c1c1c;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>歡迎來到我的科技風格動態網頁</h1>
</div>

<div class="content">
    <p>這是一個具有動態效果的科技風格網頁。使用 CSS 實現動畫，並通過 JavaScript 增加互動性。</p>
    <div class="button" onclick="buttonClicked()">點擊我</div>
</div>

<div class="footer">
    <p>版權所有 © 2024</p>
</div>

<script>
    function buttonClicked() {
        alert("你點擊了按鈕！");
    }
</script>

</body>
</html>
